<!DOCTYPE html>
<html lang="en" ng-app="test">
<head>
    <meta charset="UTF-8">
    <title>run方法</title>
    <script src="angular.min.js"></script>
    <script>
        angular.module('test',[]).run(['$rootScope',function(ddd){
            ddd.name = 'ni hao';
        }])
    </script>
</head>
<body>
    <p>{{name}}</p>
</body>
</html>
